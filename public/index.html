    <title>Spacious App</title>
    <style>
      body {
        background-color: rgb(247, 250, 255);
      }
      .spaciousss {
        font-size: 48px;
        line-height: 72px;
        letter-spacing: 1px;
        color: #121C33;
        font-family: sans-serif;
        font-weight: 900;
      }
      .imageLoader {
        animation: spin 1.5s linear infinite;
        margin: auto;
      }
      .loaderbag {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9000;
      }
      .card-loader {
        width: 15em;
        height: 15em;
        background-color: #fff;
        box-shadow: grey 10px 10px 10px;
        display: flex;
        margin: 0 auto;
        align-items: center;
        justify-content: center;
        border-radius: 25px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        25% { transform: rotate(180deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
